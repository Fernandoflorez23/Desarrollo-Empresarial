<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
    <h1 th:text="${titulo}" class="page-content">Crear Universidad</h1>
    <br/>
    <div class="container">
        <form th:object="@{universidad}" th:action="@{crearUniversidad}" method="post">
            <div class="form-group">
                <label for="nit" class="control-label">Nit</label>
                <input id="nit" type="text" class="form-control" th:field="*{nit}" name="nit" placeholder="Ej. 15.123-10"/>
                <small>Digita un nit</small>
            </div>
            <div class="form-group">
                <label for="nombre" class="control-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" name="nombre" placeholder="Ej. nombre"/>
                <small>Digita un nombre</small>
            </div>
            <div class="form-group">
                <label for="fecha" class="control-label">Fecha</label>
                <input id="fecha" type="date" class="form-control" th:field="*{fecha}" name="fecha" placeholder="Ej. 21-26-2003"/>
                <small>Seleccionar una fecha</small>
            </div>
            <div class="form-group">
                <label for="direccion" class="control-label">Direcci√≥n</label>
                <input id="direccion" type="date" class="form-control" th:field="*{direccion}" name="direccion" placeholder="Ej. direccion"/>
                <small>Escriba una direccion</small>
            </div>
            <div class="form-group">
                <label for="telefono" class="control-label">telefono</label>
                <input id="telefono" type="date" class="form-control" th:field="*{telefono}" name="telefono" placeholder="Ej. 3209252057"/>
                <small>Escriba un telefono</small>
            </div>

            <div class="form-group">
                <div class="form-label">
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
