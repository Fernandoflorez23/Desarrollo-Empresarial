<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
    <h1 class="page-content" th:text="${titulo}"></h1>
    <div class="container" style="margin-top: 10px; padding: 5px">
        <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Direccion</th>
                <th>Fecha Fundacion</th>
                <th>Nit</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="universidad: ${universidades}" th:if="${universidades.estado} == true">
                <td th:text="${universidad.iduniversidad}"></td>
                <td th:text="${universidad.nit}"></td>
                <td th:text="${universidad.nombre}"></td>
                <td th:text="${universidad.fechafundacion}"></td>
                <td th:text="${universidad.direccion}"></td>
                <td th:text="${universidad.telefono}"></td>
                <td><a href="#" class="btn btn-danger btn-xs" th:text="'Eliminar'"
                       onclick="return confirm('¿Estas seguro de querer eliminar el registro?')"></td>
                <td><a href="#" class="btn btn-danger btn-xs" th:text="'EliminarEstado'"
                       onclick="return confirm('¿Estas seguro de querer eliminar el registro?')"></td>
                <td><a href="#" class="btn btn-info btn-xs" th:text="'Editar'"
                       onclick="return confirm('¿Estas seguro de querer eliminar el registro?')"></td>
        </tbody>
            </tr>
        </tbody>
        </table>
        <a th:href="@{/crearUniversidad}" class="btn bg-primary">Registrar Universidades</a>
    </div>
</body>
</html>
